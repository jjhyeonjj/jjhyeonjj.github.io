  # Used by `jekyll-feed`:
# `jekyll-feed`에서 사용:
  name:                <JinHyeon> <Jeong>
  email:               <jjh4523a@gmail.com>
  # # Used by `jekyll-seo-tag`:
  # # `jekyll-seo-tag`에서 사용:
  # twitter:             <username>

# Add links to the sidebar.
# 사이드바에 링크를 추가합니다.
