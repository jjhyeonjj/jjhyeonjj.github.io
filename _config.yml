# Theme
# ---------------------------------------------------------------------------------------

# theme: jekyll-theme-hydejack
# 테마: jekyll-theme-hydejack
remote_theme: hydecorp/hydejack@v9


# Customizaton
# ----------------------------------------------------------------------------------------
 
# Sidebar image and theme color of the site.
# 사이트의 사이드바 이미지 및 테마 색상.
accent_image:          /assets/img/댕댕이.jpg
accent_color:          rgb(79,177,186)

# This is used for the `theme-color` meta tag,
# which changes the background color of the browser UI in certain browsers.
# Defaults to `accent_color`.
# `theme-color` 메타 태그에 사용되며,
# 특정 브라우저에서 브라우저 UI의 배경색을 변경합니다.
# 기본값은 `accent_color`입니다.
theme_color:           rgb(25,55,71)

# The string encoding which fonts to fetch from Google Fonts.
# See: <https://hydejack.com/docs/configuration/>
# Google Fonts에서 가져올 글꼴을 인코딩하는 문자열입니다.
# 참조: <https://hydejack.com/docs/configuration/>
google_fonts:          Roboto+Slab:700|Noto+Sans:400,400i,700,700i

# The text font. Expects a string that is a valid CSS font-family value.
# To change font-weight, see _sass/variables.scss
font:                  Noto Sans, Helvetica, Arial, sans-serif

# The font used for headings. Expects a string that is a valid CSS font-family value.
# To change font-weight, see _sass/variables.scss
# 텍스트 글꼴. 유효한 CSS 글꼴 패밀리 값인 문자열이 필요합니다.
# 글꼴 두께를 변경하려면 _sass/variables.scss를 참조하세요.
font_heading:          Roboto Slab, Helvetica, Arial, sans-serif

# The font used for code blocks. Expects a string that is a valid CSS font-family value.
# 코드 블록에 사용되는 글꼴입니다. 유효한 CSS 글꼴 패밀리 값인 문자열이 필요합니다.
font_code:             Fira Code, Menlo, Monaco, Consolas, monospace;

defaults:
  # You can use this to provide a default accent color and background for
  # all pages under a given path:
  # 기본 강조 색상과 배경을 제공하는 데 사용할 수 있습니다.
  # 주어진 경로 아래의 모든 페이지:
  - scope:
      path:            hyde/
    values:
      accent_color:    rgb(38,139,210)
      theme_color:     rgb(32,32,32)
      accent_image:
        background:    rgb(32,32,32)
        overlay:       false

  # Don't include documents in assets in the sitemap
  # 사이트맵의 자산에 문서를 포함하지 마십시오.
  - scope:
      path:            assets/
    values:
      sitemap:         false

  - scope:
      path:            licenses/
    values:
      layout:          plain
      sitemap:         false

  # # You can use the following to enable comments on all posts.
  # # 다음을 사용하여 모든 게시물에 댓글을 활성화할 수 있습니다.
  # - scope:
  #     type:            posts
  #   values:
  #     comments:        true

  # `jekyll-seo-tag` will mark collection outputs as `BlogPosting`,
  # but we want them to be `WebPage`s:
  # `jekyll-seo-tag`는 컬렉션 출력을 `BlogPosting`으로 표시하고,
  # 하지만 우리는 그것들이 `WebPage`가 되기를 원합니다:
  - scope:
      type:            projects
    values:
      seo:
        type:          WebPage
  - scope:
      type:            featured_categories
    values:
      seo:
        type:          WebPage
  - scope:
      type:            featured_tags
    values:
      seo:
        type:          WebPage

kramdown:
  math_engine:         mathjax
  math_engine_opts:    {}
  footnote_backlink:   '&#x21a9;&#xfe0e;'


